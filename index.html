<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi página</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="wrap">
    <section class="card">
      <header class="header">
        <h1>Dejanos tu mensaje</h1>
        <p class="subtitle">Contanos, te queremos leer</p>
      </header>

      <form id="formulario" class="form">
        <label class="label" for="mensaje">Tu mensaje</label>
        <textarea id="mensaje" placeholder="Escribí acá..."></textarea>

        <div class="actions">
          <button type="submit" class="btn">Enviar</button>
          <span id="estado" class="estado"></span>
        </div>
      </form>

      <hr class="divider" />

      <h2 class="sectionTitle">Mensajes</h2>
      <ul id="listaMensajes" class="lista"></ul>
    </section>

    <footer class="footer">
      FNZN KITSCH
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
